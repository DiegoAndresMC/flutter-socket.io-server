<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
    <link rel="icon" type="image/x-icon" href="//img/arch_linux_icon_132588.ico">
</head>
<body>
    <h1>Acceso Denegado</h1>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('Conectao al Servidor')
        });
        socket.on('disconnect', function() {
            console.log('Perdio la comunicacion al Servidor')
        });

        socket.emit('mensaje', {nombre: 'Diego'});

        socket.on('mensaje', function(payload) {
            console.log('Escuchando:', payload);
        })

    </script>
</body>
</html>
